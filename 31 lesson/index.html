<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Featured Work</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <p class="head__subtittle">Our Featured Work</p>
      <h2 class="head__tittle">
        We create engaging experiences through creativity & craft
      </h2>
    </div>
    <div class="wrapper">
      <div class="slider__prev"><img src="img/prev.png" alt="prev" /></div>
      <section class="slider">
        <div class="slide">
          <div class="slide__flip">
            <div class="slide__flip__front">
              <img src="img/1.jpg" alt="experement" class="slide__image" />
            </div>
            <div class="slide__flip__back">
              <div class="green">
                <p class="item__author">by Fabrizio Morra</p>
                <p class="item">Apex Magazine June Issue</p>
              </div>
            </div>
          </div>
        </div>

        <div class="slide">
          <div class="slide__flip">
            <div class="slide__flip__front">
              <img src="img/2.jpg" alt="experement" class="slide__image" />
            </div>
            <div class="slide__flip__back2">
              <div class="green">
                <p class="item__author">by Luigia Zilli</p>
                <p class="item">Bicycle Art</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide__flip">
            <div class="slide__flip__front">
              <img src="img/3.jpg" alt="experement" class="slide__image" />
            </div>
            <div class="slide__flip__back3">
              <div class="green">
                <p class="item__author">by Van Gogh</p>
                <p class="item">The Starry Night</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide__flip">
            <div class="slide__flip__front">
              <img src="img/4.jpg" alt="experement" class="slide__image" />
            </div>
            <div class="slide__flip__back4">
              <div class="green">
                <p class="item__author">by Edvard Munch</p>
                <p class="item">The Scream</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide__flip">
            <div class="slide__flip__front">
              <img src="img/5.jpg" alt="experement" class="slide__image" />
            </div>
            <div class="slide__flip__back5">
              <div class="green">
                <p class="item__author">by Fabrizio Morra</p>
                <p class="item">The Sun</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="slider__next">
        <img src="img/next.png" alt="slider__next" />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
