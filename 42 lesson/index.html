<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form bindings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div class="container">
      <div v-show="isShown" id="app">
        <h2>Сделай свой выбор</h2>
        <div class="buttons">
          <button
            id="show-modal"
            class="left"
            @click="showModal = true; isTimeContent = true"
          >
            Левая
          </button>
          <button
            id="show-modal"
            class="right"
            @click="showModal = true;  btn = 'Левая'; isTimeContent = false "
            @contextmenu.prevent="showModal = true; btn = 'Правая'; isTimeContent = false "
            @click.middle.prevent="showModal = true; btn = 'Колесо' ; isTimeContent = false"
          >
            Правая
          </button>
        </div>

        <modal v-if="showModal" @close="showModal = false"> </modal>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
